{% import urllib %}
{% for d in documents %}
<tr>
  {% for row in d %}
    {% if linkify(row.val) != row.val %}
      <td><a href="{{ row.val }}">{{ row.val.rsplit("/",1)[-1] }}</td>
    {% elif request.path.startswith("/d/") %}
      <td>{{ row.val }}</td>
    {% else %}
      <td>{{ row.val }}</td>
    {% end %}
  {% end %}
</tr>
{% end %}
