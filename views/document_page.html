{% for d in documents %}
<tr>
  {% for row in d %}
    {% if request.path.startswith("/d/") %}
      <td><a href="{{ request.path+row.url }}">{{ row.text }}</a></td>
    {% else %}
      <td><a href="{{ "/d/"+request.path.split('/',3)[3]+row.url }}">{{ row.text }}</a></td>
    {% end %}
  {% end %}
</tr>
{% end %}
