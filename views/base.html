<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{% block title %}Askgraph.com{% end %}</title>
    <link href="{{ static_url("css/normalize.css") }}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{ static_url("css/main.css") }}" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
       var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33909180-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% block head_tail %}{% end %}
  </head>
  <body>
    {% block content %}{% end %}
  </body>
</html>
