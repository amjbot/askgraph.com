{% extends "base.html" %}

{% block content %}
  {% include "_header.html" %}
  <table class="document">
    <tr>
      <th><a>Dataset</a></th>
    </tr>
    {% import urllib %}
    {% for h in headers %}
    <tr>
      <td><a href="/d/{{ urllib.quote(h.key) }}">{{ h.val }}</a></td>
    </tr>
    {% end %}
    <tr>
      <td><a href="/request">Request a new dataset</a></td>
    </tr>
  </table>
  {% include "_footer.html" %}
{% end %}
